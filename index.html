<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <nav>
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </nav>

        <div class="banner">
            <div class="banner-content">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="focused-btn">Stay Focused</button>
            </div>
        </div>
    </header>

    <!-- Action Section  -->
    <section class="action">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="preview-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="Assets/wc-mini.png" alt="image">
        </div>
    </section>

    <!-- Productive Section -->
    <section class="productive-section">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="data">
            <div class="data-item">
                <h3>50K</h3>
                <p>Active Users</p>
            </div>
            <div class="data-item">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
            </div>
            <div class="data-item">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </section>



</body>

</html>
